apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # No rewrite annotation here; we rely on host-based routing and services to serve subpaths
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.<LB_IP>.nip.io
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80
    - host: prometheus.<LB_IP>.nip.io
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-kube-prometheus-prometheus
                port:
                  number: 9090
